<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kari Stevens - UI/UX Designer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <span class="label">UI/UX DESIGNER</span>
                    <h1>Hello, my name is Kari Stevens</h1>
                    <p>I'm a UI/UX designer with a background in Visual Design and a passion for simplifying products and processes. I'm currently working for Levi Strauss & Co.</p>
                </div>
                <div class="hero-image">
                    <img src="assets/profile.jpg" alt="Kari Stevens" class="profile-image">
                </div>
            </div>
        </div>
    </header>

    <section class="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="project-grid">
                <!-- Project cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                    <img src="assets/instagram.svg" alt="Instagram">
                </a>
                <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
                    <img src="assets/linkedin.svg" alt="LinkedIn">
                </a>
                <a href="mailto:contact@karistevens.com">
                    <img src="assets/email.svg" alt="Email">
                </a>
            </div>
            <p class="copyright">Kari Stevens | 2025</p>
        </div>
    </footer>
</body>
</html>
